suites:
  main:
    namespace: Oogle\Keeper
    psr4_prefix: Oogle\Keeper
    src_path: app

extensions:
  PhpSpec\Laravel\Extension\LaravelExtension:
    testing_environment: "testing"
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format:
      - clover
    output:
      clover: clover.xml
    whitelist:
      - app
formatter.name: pretty
